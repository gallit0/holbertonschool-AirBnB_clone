<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-header.css">
    <link rel="stylesheet" href="styles/4-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
    <title>AirBnB clone</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>
                        States
                    </h3>
                    <h4>
                        California, Arizona...
                    </h4>
                    <ul class="popover">
                        <li>
                            <h2>
                                Arizona:
                            </h2>
                        </li>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <li>
                            <h2>
                                California
                            </h2>
                        </li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>
                        Amenities
                    </h3>
                    <h4>
                        Internet, Kitchen...
                    </h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
